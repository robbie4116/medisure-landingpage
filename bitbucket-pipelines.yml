image: node:20

definitions:
  caches:
    npm: $HOME/.npm

pipelines:
  default:
    - step:
        name: Validate
        caches:
          - npm
        script:
          - npm ci
          - npm run typecheck
          - npm run build

  pull-requests:
    "**":
      - step:
          name: Validate PR
          caches:
            - npm
          script:
            - npm ci
            - npm run typecheck
            - npm run build

  branches:
    main:
      - step:
          name: Validate Main
          caches:
            - npm
          script:
            - npm ci
            - npm run typecheck
            - npm run build
